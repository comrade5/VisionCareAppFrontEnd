    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
  </div>

  <div class="digit hours">
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
  </div>

  <div class="separator"></div>

  <div class="digit minutes">
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
  </div>

  <div class="digit minutes">
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
    <div class="segment"></div>
  </div>

  <div class="separator"></div>

  <div class="digit seconds">
    <div class="segment"></div>
    <div class="segment"></div>

    <div class="segment"></div>

<div class="d-flex flex-column">
  <div class="control text-center">
    <button class="btn mx-3 btn-outline-info btn-lg" (click)="onStartButtonClicked()">Start</button>
    <button class="btn mx-3 btn-outline-info btn-lg" (click)="onStopButtonClicked()">Stop</button>
    <button class="btn mx-3 btn-outline-info btn-lg" (click)="onResetButtonClicked()">Reset</button>
    <button class="btn mx-3 btn-outline-info btn-lg" (click)="onAddFiveMinutesButtonClicked()">Add 5 minutes</button>

  </div>

  <div class="text-center mt-5 me-5">
    <h1 class [innerText]="getPeriodType() + ' period'"></h1>
  </div>
</div>
