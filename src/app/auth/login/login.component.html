<div id="registration" class="container bg-light bg-opacity-50 rounded p-5">
  <ng-container [ngSwitch]="userError">
    <h3 class="alert alert-danger" *ngSwitchCase="'NOT_FOUND'">User with such email not found!</h3>
    <h3 class="alert alert-danger" *ngSwitchCase="'BAD_CREDENTIALS'">Email or password is incorrect!</h3>
  </ng-container>
  <form (ngSubmit)="onLoginFormSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" required class="form-control" id="email" [(ngModel)]="currentUserForm.email" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-5">
      <label for="password" class="form-label">Password</label>
      <input type="password" required class="form-control" [(ngModel)]="currentUserForm.password" name="password" id="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
